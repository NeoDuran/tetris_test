<!DOCTYPE html>
<html>
<head>
    <title>테트리스 게임</title>
    <style>
        #game-board {
            border: 2px solid black;
            width: 300px;
            height: 600px;
            position: relative;
        }
        .block {
            width: 30px;
            height: 30px;
            position: absolute;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    <div>점수: <span id="score">0</span></div>
    
    <script>
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 30;
        
        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let currentPiece = null;
        let score = 0;
        
        const PIECES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[1,1,1],[0,1,0]], // T
            [[1,1,1],[1,0,0]], // L
            [[1,1,1],[0,0,1]], // J
            [[1,1,0],[0,1,1]], // S
            [[0,1,1],[1,1,0]]  // Z
        ];

        function createPiece() {
            const piece = PIECES[Math.floor(Math.random() * PIECES.length)];
            const x = Math.floor(BOARD_WIDTH/2) - Math.floor(piece[0].length/2);
            const y = 0;
            return { shape: piece, x, y };
        }

        function drawBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            
            // 현재 조각 그리기
            if (currentPiece) {
                currentPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            const block = document.createElement('div');
                            block.className = 'block';
                            block.style.backgroundColor = 'blue';
                            block.style.left = (currentPiece.x + x) * BLOCK_SIZE + 'px';
                            block.style.top = (currentPiece.y + y) * BLOCK_SIZE + 'px';
                            gameBoard.appendChild(block);
                        }
                    });
                });
            }
            
            // 보드에 쌓인 블록 그리기
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const block = document.createElement('div');
                        block.className = 'block';
                        block.style.backgroundColor = 'gray';
                        block.style.left = x * BLOCK_SIZE + 'px';
                        block.style.top = y * BLOCK_SIZE + 'px';
                        gameBoard.appendChild(block);
                    }
                });
            });
        }

        function collision() {
            return currentPiece.shape.some((row, y) => {
                return row.some((value, x) => {
                    if (!value) return false;
                    const boardX = currentPiece.x + x;
                    const boardY = currentPiece.y + y;
                    return boardX < 0 || 
                           boardX >= BOARD_WIDTH ||
                           boardY >= BOARD_HEIGHT ||
                           board[boardY]?.[boardX];
                });
            });
        }

        function mergePiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[currentPiece.y + y][currentPiece.x + x] = 1;
                    }
                });
            });
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            score += linesCleared * 100;
            document.getElementById('score').textContent = score;
        }

        function gameLoop() {
            if (!currentPiece) {
                currentPiece = createPiece();
                if (collision()) {
                    // 게임 오버
                    alert('게임 오버! 점수: ' + score);
                    board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
                    score = 0;
                    return;
                }
            }

            currentPiece.y++;
            
            if (collision()) {
                currentPiece.y--;
                mergePiece();
                clearLines();
                currentPiece = null;
            }
            
            drawBoard();
        }

        document.addEventListener('keydown', (e) => {
            if (!currentPiece) return;

            switch(e.key) {
                case 'ArrowLeft':
                    currentPiece.x--;
                    if (collision()) currentPiece.x++;
                    break;
                case 'ArrowRight':
                    currentPiece.x++;
                    if (collision()) currentPiece.x--;
                    break;
                case 'ArrowDown':
                    currentPiece.y++;
                    if (collision()) {
                        currentPiece.y--;
                        mergePiece();
                        clearLines();
                        currentPiece = null;
                    }
                    break;
                case 'ArrowUp':
                    const matrix = currentPiece.shape;
                    const N = matrix.length;
                    const rotated = matrix[0].map((val, index) => 
                        matrix.map(row => row[index]).reverse()
                    );
                    const previousShape = currentPiece.shape;
                    currentPiece.shape = rotated;
                    if (collision()) currentPiece.shape = previousShape;
                    break;
            }
            
            drawBoard();
        });

        setInterval(gameLoop, 1000);
    </script>
</body>
</html>
